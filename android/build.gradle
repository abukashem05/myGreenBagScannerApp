// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0" // Ensure this is compatible, 1.8.0 is common
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1") // This matches your AGP version
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // Kotlin plugin
        classpath 'com.google.gms:google-services:4.4.2' // Firebase Google Services plugin
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url 'https://www.jitpack.io' } // Necessary for react-native-camera and some other libraries
    }
}