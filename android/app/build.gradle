apply plugin: 'com.google.gms.google-services'
apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    // এখানে কোনো পরিবর্তনের প্রয়োজন নেই যদি না আপনার বিশেষ কনফিগারেশন থাকে।
    // ডিফল্ট মানগুলো সাধারণত React Native CLI দ্বারা সেট করা হয়।
}

def enableProguardInReleaseBuilds = false // আপনি এটি আগে ডিফাইন করেছিলেন
def jscFlavor = 'org.webkit:android-jsc:+' // আপনি এটি আগে ডিফাইন করেছিলেন

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.mygreenbagscannerapp" // আপনার দেওয়া কোড থেকে
    defaultConfig {
        applicationId "com.mygreenbagscannerapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    // Java 11 বা তার উপরের জন্য এই কম্পাইলঅপশনগুলি যোগ করা উচিত
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = "11"
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")

    if (project.hasProperty('hermesEnabled') && project.hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Firebase dependencies
    // নিশ্চিত করুন যে আপনি এখানে Firebase BOM-এর সাম্প্রতিকতম স্থিতিশীল সংস্করণ ব্যবহার করছেন
    // Google Firebase Documentation থেকে লেটেস্ট BOM ভার্সন চেক করতে পারেন:
    // https://firebase.google.com/docs/android/setup#available-libraries
    implementation platform('com.google.firebase:firebase-bom:33.0.0') // আপনার আগের কোড থেকে
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-database'

    // react-native-camera নির্ভরতা: mlkit ফ্লেভার নির্দিষ্ট করা হয়েছে
    implementation project(':react-native-camera:mlkit') // এটি আগের এরর সমাধানের জন্য
}

// এই লাইনগুলো সঠিক, কোনো পরিবর্তনের প্রয়োজন নেই
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle" // যদি আপনি react-native-vector-icons ব্যবহার করেন